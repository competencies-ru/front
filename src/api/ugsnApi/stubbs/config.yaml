### getUGSNs
- request:
    url: ^/levels/([0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12})/ugsn$
    method: GET
  response:
    - status: 200
      headers:
        content-type: application/json
      file: data/getUGSNs.json

### createUGSN
- request:
    url: ^/levels/([0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12})/ugsn$
    method: POST
  response:
    - status: 201
